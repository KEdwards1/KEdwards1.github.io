---
layout: default
---
	<div class="user-description">
	<h1>Karlyce Edwards</h1>
	<ul>
		<li>Back-End Web Developer</li>
		<li>New York, NY</li>
	</ul>
	</div>
<div class="container">
	<header class="clearfix">
		<h1>{{ site.name }}</h1>
	</header>
	<div id="grid-gallery" class="grid-gallery">

	<section class="grid-wrap">
	<ul class="grid">
		<li class="grid-sizer"></li><!-- for Masonry column width -->
		{% for post in site.posts %}
		<li>
			<figure>
				<img src="{{ site.url }}/img/thumb/{{ post.photo }}" alt="img"/>
				<figcaption>
					<h3>{{ post.caption_header}}</h3>
					<p>{{ post.caption }}</p>
				</figcaption>
			</figure>
		</li>
		{% endfor %}
	</ul>
	</section><!-- // grid-wrap -->

	<section class="slideshow">
	<ul>
		{% for post in site.posts %}
		<li>
			<figure>
				<a href="{{ post.github }}"><img src="{{ site.url }}/img/large/{{ post.photo }}" alt="img"/></a>
				<figcaption class="fa fa-github-alt"><h3><a href="{{ post.github }}">{{ post.caption_header }}</a></h3><p>{{ post.description }}</p></figcaption>
			</figure>
		</li>
		{% endfor %}
	</ul>
	<nav>
		<span class="icon nav-prev"></span>
		<span class="icon nav-next"></span>
		<span class="icon nav-close"></span>
	</nav>
	<div class="info-keys icon">Navigate with arrow keys</div>
	</section><!-- // slideshow -->

	</div><!-- // grid-gallery -->
</div>
	<p class="attribution">Theme based on the <a href="https://github.com/nadjetey/GridGallery">Grid Gallery</a> Jekyll theme by Nii Adjetey Sowah</p>
